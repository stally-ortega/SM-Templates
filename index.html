<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM Templates</title>

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <!-- BOOSTRAP 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS FontAwesome -->
    <script src="https://kit.fontawesome.com/18d9ab711d.js" crossorigin="anonymous"></script>

    <!-- CSS Personalised -->
    <link rel="stylesheet" href="./src/css/style.css" type="text/css">
</head>

<body class="bg-light-gray">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-evenly">
                <span class="navbar-brand mb-0 h1 fst-italic">SM Templates</span>
                <button type="button" class="btn btn-outline-primary my-1" id="btnNuevaPlantilla">
                    <i class="fa-solid fa-rotate-right ms-3 me-1"></i>
                    <Span class="me-3">Limpiar plantilla</Span>
                </button>
            </div>
        </nav>
    </header>

    <main class="container-fluid bg-light-gray px-5 my-3">

        <!-- Datos del PAP-->
        <section class="d-flex flex-column flex-md-row mb-sm-0 justify-content-between my-3">
            <div class="col-md-5 row card">
		<div class="px-2 row py-0">
                    <h5 class="text-center my-0 text-body-secondary fst-italic">Datos del PAP</h5>
                </div>
                <div class="py-1">
		    <div class="d-flex flex-column flex-lg-row justify-content-between">
			<div class="form-floating my-1 col-lg-5">
                            <input type="number" class="form-control" id="txtPapCodigo" pattern="[0-9]{6}" placeholder="051687..">
                            <label for="txtPapCodigo">Código de PAP</label>
                        </div>
                        <div class="form-floating my-1 col-lg-5">
                            <input type="text" class="form-control" id="txtContactoNombre" placeholder="Pepito Perez">
                            <label for="txtContactoNombre">Nombre de contacto</label>
                        </div>
		    </div>
		    <div class="d-flex flex-column flex-lg-row justify-content-between">
                        <div class="form-floating my-1 col-lg-5">
                            <select  class="form-select" id="txtTipoPap" aria-label="Select de tipo PAP">
                            </select>
                            <label for="txtTipoPap">Tipo de PAP</label>
                        </div>
                        <div class="form-floating my-1 col-lg-5">
                            <input type="text" class="form-control" id="txtPapCiudad" placeholder="Bogota">
                            <label for="txtPapCiudad">Ciudad</label>
                        </div>
		    </div>
                    <div class="d-flex flex-column flex-lg-row justify-content-between">
                        <div class="form-floating my-1 col-lg-5">
                            <input type="tel" class="form-control" id="txtContactoTelefono" placeholder="3133133130">
                            <label for="txtContactoTelefono">Telefono</label>
                        </div>
                        <div class="form-floating my-1 col-lg-5">
                            <input type="number" class="form-control" id="txtPapCaja" placeholder="1">
                            <label for="txtPapCaja">Número de caja</label>
                        </div>
                    </div>
                </div>
                <div class="py-0">
                    <div class="form-floating mb-1">
                        <select  class="form-select" id="txtMotivoLlamada" aria-label="Select de motivo de llamada">
                        </select>
                        <label for="txtMotivoLlamada">Motivo de la llamada</label>
                    </div>
                    <div class="form-floating mb-1">
                        <select  class="form-select" id="txtMotivoReinstalacion" aria-label="Select de motivo de reinstalación">
                        </select>
                        <label for="txtMotivoReinstalacion">Motivo de la reinstalación</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="txtOtroMotivoLlamada" placeholder="GYF - Error...">
                        <label for="txtOtroMotivoLlamada">Otro Motivo de llamada</label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="txtNumServicio" placeholder="ITxxxxxx">
                        <label for="txtNumServicio">Número de servicio</label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="txtIdLlamada" placeholder="xxxxx">
                        <label for="txtIdLlamada">Id de llamada</label>
                    </div>
                </div>
                <div class="my-2 px-5 row">
                    <button type="submit" class="btn btn-primary" id="btnDatosPap">
                        <i class="fa-solid fa-list-check me-1"></i>
                        <span>Generar plantilla</span>
                    </button>
                </div>
            </div>
            <div class="col-md-5 row card py-2 ms-md-3 my-3 my-md-0">
                <div class="form-floating h-100">
                    <textarea class="form-control h-100" placeholder="Deja tus comentarios aquí" id="plantillaDatosPap" readonly></textarea>
                    <label for="plantillaDatosPap">Plantilla de Datos PAP</label>
                </div>
            </div>
        </section>

        <hr/>

        <!-- Validación prerrequisitos-->
        <section class="d-flex flex-column flex-md-row mb-sm-0 justify-content-between my-3">
            <div class="col-md-5 row card">
		<div class="px-2 row py-0">
                    <h5 class="text-center my-0 text-body-secondary fst-italic">Validación prerrequisitos</h5>
                </div>
                <div class="py-1">
		    <div class="d-flex flex-column flex-lg-row justify-content-between">
                        <div class="form-floating my-1 col-lg-5">
                            <select  class="form-select" id="txtImpresora" aria-label="Select de impresora">
                            </select>
                            <label for="txtImpresora">Impresora</label>
                        </div>
                        <div class="form-floating my-1 col-lg-5">
                            <select  class="form-select" id="txtLectora" aria-label="Select de lectora">
                            </select>
                            <label for="txtLectora">Lectora</label>
                        </div>
                    </div>
		    <div class="row">
                        <div class="form-floating my-1">
                            <input type="text" class="form-control" id="txtOtraImpresora" placeholder="Sat...">
                            <label for="txtOtraImpresora">Otra impresora</label>
                        </div>
                    </div>
		    <div class="row">
                        <div class="form-floating my-1">
                            <input type="text" class="form-control" id="txtOtraLectora" placeholder="Sat...">
                            <label for="txtOtraLectora">Otra Lectora</label>
                        </div>
                    </div>
		    <div class="d-flex flex-column flex-lg-row justify-content-between">
                        <div class="form-floating my-1 col-lg-5">
                            <select  class="form-select" id="txtBiometrico" aria-label="Select de biometrico">
                            </select>
                            <label for="txtBiometrico">Biometrico</label>
                        </div>
                        <div class="form-floating my-1 col-lg-5">
                            <select  class="form-select" id="txtConfronta" aria-label="Select de confronta">
                            </select>
                            <label for="txtConfronta">Cuenta con confronta?</label>
                        </div>
                    </div>
		    <div class="d-flex flex-column flex-lg-row justify-content-between">
                        <div class="form-floating my-1 col-lg-5">
                            <select  class="form-select" id="txtWindows" aria-label="Select de windows">
                            </select>
                            <label for="txtWindows">Windows cumple?</label>
                        </div>
                        <div class="form-floating my-1 col-lg-5">
                            <select  class="form-select" id="txtCaracteristicas" aria-label="Select de caracteristica del equipo">
                            </select>
                            <label for="txtCaracteristicas">Caracteristicas cumplen?</label>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-lg-row justify-content-between">
                        <div class="form-floating my-1 col-lg-5">
                            <select  class="form-select" id="txtAntivirus" aria-label="Select de antivirus">
                            </select>
                            <label for="txtAntivirus">Antivirus cumple?</label>
                        </div>
                        <div class="form-floating my-1 col-lg-5">
                            <select  class="form-select" id="txtNumeroCoinciden" aria-label="Select de número registrado">
                            </select>
                            <label for="txtNumeroCoinciden">Números coinciden?</label>
                        </div>
                    </div>
                </div>
                <div class="px-2 row py-0 d-none">
                    <div class="form-floating mb-1">
                        <select  class="form-select" id="txtPortatil" aria-label="Select de número portatil">
                        </select>
                        <label for="txtPortatil">Autorización de portatil?</label>
                    </div>
                </div>
                <div class="my-2 px-5 row">
                    <button type="submit" class="btn btn-primary" id="btnValidacion">
                        <i class="fa-solid fa-list-check me-1"></i>
                        <span>Generar plantilla</span>
                    </button>
                </div>
            </div>
            <div class="col-md-5 row card py-2 ms-md-3 my-3">
                <div class="form-floating h-100">
                    <textarea class="form-control h-100" placeholder="Aquí va la plantilla de validacion de prerrequisitos" id="plantillaValidacion" readonly></textarea>
                    <label for="plantillaValidacion">Plantilla de validación prerrequisitos</label>
                </div>
            </div>
        </section>

        <hr/>

        <!-- Llamada saliente-->
        <section class="d-flex flex-column flex-md-row mb-sm-0 justify-content-between my-3">
            <div class="col-md-5 row card">
		<div class="px-2 row py-0">
                    <h5 class="text-center my-0 text-body-secondary fst-italic">Llamada saliente</h5>
                </div>
                <div class="px-2 row py-0">
                    <div class="form-floating my-2">
                        <input type="text" class="form-control" id="txtNombreSaliente" placeholder="Pepito perez...">
                        <label for="txtNombreSaliente">Nombre de contacto</label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="txtIdLlamadaSaliente" placeholder="xxxxx">
                        <label for="txtIdLlamadaSaliente">Id de llamada saliente</label>
                    </div>
                    <div class="form-floating my-1">
                        <select  class="form-select" id="txtLlamadaContestada" aria-label="Select de llamada saliente">
                        </select>
                        <label for="txtLlamadaContestada">Llamada contestada?</label>
                    </div>
                    <div class="form-floating my-1">
                        <select  class="form-select" id="txtMensajeVoz" aria-label="Select de llamada msg de voz">
                        </select>
                        <label for="txtMensajeVoz">Mensaje de voz?</label>
                    </div>                   
                </div>
                <div class="my-2 px-5 row">
                    <button type="submit" class="btn btn-primary" id="btnLlamadaSaliente">
                        <i class="fa-solid fa-list-check me-1"></i>
                        <span>Generar plantilla</span>
                    </button>
                </div>
            </div>
            <div class="col-md-5 row card py-2 ms-md-3 my-3">
                <div class="form-floating h-100">
                    <textarea class="form-control h-100" placeholder="Deja tus comentarios aquí" id="plantillaLlamadaSaliente" readonly></textarea>
                    <label for="plantillaLlamadaSaliente">Plantilla de Llamada Saliente</label>
                </div>
            </div>
        </section>

        <hr/>

        <!-- Reinstalación-->
        <section class="d-flex flex-column flex-md-row mb-sm-0 justify-content-between my-3">
            <div class="col-md-5 row card py-2 my-3">
                <div class="form-floating">
                    <textarea class="form-control h-100" rows="2" placeholder="Deja tus comentarios aquí" id="plantillaMotivoReins" readonly></textarea>
                    <label for="plantillaMotivoReins">Plantilla de Motivo Reinstalación</label>
                </div>
            </div>
            <div class="col-md-5 row card py-2 ms-md-3 my-3">
                <div class="form-floating">
                    <textarea class="form-control h-100" rows="2" placeholder="Deja tus comentarios aquí" id="plantillaBorradoCrd" readonly></textarea>
                    <label for="plantillaBorradoCrd">Plantilla de Borrado CRD</label>
                </div>
            </div>
        </section>

        <hr/>

        

        <!-- Instalación realizada-->
        <section class="d-flex flex-column flex-md-row mb-sm-0 justify-content-between my-3">
            <div class="col-md-5 row card">
		<div class="px-2 row py-0">
                    <h5 class="text-center my-0 text-body-secondary fst-italic">Cierre de servicio</h5>
                </div>
                <div class="d-flex flex-column flex-lg-row py-1 justify-content-between">
                    <div class="m-2">
                        <div class="form-floating my-1">
                            <input type="text" class="form-control" id="txtAntivirusMarca" placeholder="...">
                            <label for="txtAntivirusMarca">Marca de Antivirus</label>
                        </div>
                    </div>
                    <div class="m-2">
                        <div class="form-floating my-1" id="datepicker">
                            <input type="date" class="form-control m-2" id="txtFechaAntivirus" placeholder="...">
                            <label for="txtFechaAntivirus">Fecha de licencia</label>
                        </div>
                    </div>
                </div>
                <div class="px-2 row py-0">
                    <div class="form-floating mb-1">
                        <select  class="form-select" id="txtInstalacionGYF" aria-label="Select de instalacion GYF">
                        </select>
                        <label for="txtInstalacionGYF">Se instaló GYF?</label>
                    </div>
                </div>
                <div class="my-2 px-5 row">
                    <button type="submit" class="btn btn-primary" id="btnInstalacionRealizada">
                        <i class="fa-solid fa-list-check me-1"></i>
                        <span>Generar plantilla</span>
                    </button>
                </div>
            </div>
            <div class="col-md-5 row card py-2 ms-md-3 my-3">
                <div class="form-floating h-100">
                    <textarea class="form-control h-100" placeholder="Deja tus comentarios aquí" id="plantillaInstalacionRealizada" readonly></textarea>
                    <label for="plantillaInstalacionRealizada">Plantilla de Instalación realizada</label>
                </div>
            </div>
        </section>

        <section class="row mb-sm-0 justify-content-between my-3">
            <hr/>
            <div class="col-md-5 row card" id="sectionGYF">
                <div class="form-floating h-100">
                    <textarea class="form-control h-100" placeholder="Deja tus comentarios aquí" id="plantillaGYF" readonly></textarea>
                    <label for="plantillaGYF">Plantilla de Instalación GYF</label>
                </div>
            </div>
            <div class="col-md-5 row card py-2 ms-md-3 my-3">
                <div class="form-floating h-100">
                    <textarea class="form-control h-100" placeholder="Deja tus comentarios aquí" id="plantillaErrorGYF" readonly></textarea>
                    <label for="plantillaErrorGYF">Plantilla de GYF para IN de error</label>
                </div>
            </div>
        </section> 
    </main>

    <footer class="bg-body-tertiary text-center">
        <small class="fst-italic fw-lighter">Este sitio web está disponible para uso libre, siempre que se le dé el uso adecuado.</small>
    </footer>

    <!-- BOOSTRAP 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Crypto js -->
    <script src="./src/js/Crypto-js/Rollups/sha256.js"></script>
    <script src="./src/js/Crypto-js/Components/sha256.js"></script>

    <!-- Personal files -->
    <script src="./src/js/values.js"></script>
    <script src="./src/js/historial.js"></script>
    <script src="./src/js/utils.js"></script>
    <script src="./src/js/templates.js"></script>
    <script src="./src/js/events.js"></script>
</body>

</html>
